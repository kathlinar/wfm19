# data source config
# via browser http://localhost:8080/h2-console
# via jdbc jdbc:h2:tcp://localhost:9092/mem:camunda
spring:
  datasource:
    username: sa
    password: megasecure
    url: jdbc:h2:file:~/db/camunda
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8081

spring.quartz:
  job-store-type: jdbc

spring.quartz.properties.org.quartz.jobStore:
  isClustered: true

spring.quartz.properties.org.quartz.scheduler:
  instanceId: AUTO
